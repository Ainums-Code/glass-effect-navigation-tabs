<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Glass Effect Navigation Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="glass-radio-group">
      <label for="glass-silver">Silver</label>
      <input type="radio" name="plan" id="glass-silver" checked="" />

      <label for="glass-gold">Gold</label>
      <input type="radio" name="plan" id="glass-gold" />

      <label for="glass-platinum">Platinum</label>
      <input type="radio" name="plan" id="glass-platinum" />

      <div class="glass-glider"></div>
    </div>
  </body>
</html>
